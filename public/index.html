<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="AeroSwap - Fast, secure, and cost-efficient cross-chain token swaps powered by 1inch Protocol"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.1inch.dev">
    
    <!-- Meta tags for better SEO -->
    <meta property="og:title" content="AeroSwap - Cross-chain Token Swaps" />
    <meta property="og:description" content="Fast, secure, and cost-efficient cross-chain token swaps powered by 1inch Protocol" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AeroSwap - Cross-chain Token Swaps" />
    <meta name="twitter:description" content="Fast, secure, and cost-efficient cross-chain token swaps powered by 1inch Protocol" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>AeroSwap - Cross-chain Token Swaps</title>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .aero { color: #ff6b6b; }
      .swap { color: #4ecdc4; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <span class="aero">Aero</span><span class="swap">Swap</span>
        </div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; opacity: 0.8;">Loading the future of DeFi...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling for unsupported browsers
      if (!window.ethereum) {
        console.warn('MetaMask not detected. Some features may not work.');
      }
    </script>
  </body>
</html>
